<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCo - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg?auto=compress&cs=tinysrgb&w=1920'); /* Replace with your background image URL */
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .cart {
            padding: 40px 20px;
            text-align: center;
        }
        .cart h1 {
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .cart-item {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            color: #fff;
        }
        .cart-item h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .cart-item p {
            color: #ddd;
        }
        .cart-item:hover {
            transform: scale(1.05);
        }
        .cart-details {
            text-align: left;
            margin-top: 10px;
        }
        .remove-from-cart {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach((item, index) => {
                let cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <h2>${item.productName}</h2>
                    <div class="cart-details">
                        <p><strong>Price:</strong> $${item.price}</p>
                        <button class="remove-from-cart" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            alert('Item removed from cart.');
        }

        window.onload = loadCart;
    </script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="products.html">Products</a> |
        <a href="ads.html">Advertisements</a> |
        <a href="transaction.html">Online Transactions</a> |
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a> |
        <a href="about us.html">About Us</a> |
    </nav>
    <div class="cart">
        <h1>Your Cart</h1>
        <div id="cart-items">
        </div>
    </div>
</body>
</html>
