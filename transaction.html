<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCo - Online Transactions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg?auto=compress&cs=tinysrgb&w=1920') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
            backdrop-filter: blur(8px);
        }
        form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
            color: #0d0c0c;
        }
        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            background-color: rgba(255, 255, 255, 0.4);
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .cart {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .cart table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart th, .cart td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            color: #fff;
        }
        .cart th {
            background-color: rgba(0, 0, 0, 0.6);
            font-weight: bold;
        }
        .cart td {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="products.html">Products</a> |
        <a href="ads.html">Advertisements</a> |
        <a href="transaction.html">Online Transactions</a> |
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a> |
        <a href="about us.html">About Us</a> |
    </nav>
    <div class="form-container">
        <form action="/submit" method="post">
            <h1>Online Transaction</h1>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="model">Car Model:</label>
            <select id="model" name="model">
                <option value="Corvette">Corvette</option>
                <option value="Audi A5">Audi A5</option>
                <option value="Tesla">Tesla</option>
                <option value="Mercedes G63">Mercedes G63</option>
                <option value="Audi TTRS">Audi TTRS</option>
                <option value="Toyota Voxy">Toyota Voxy</option>
                <option value="Tiguan">Tiguan</option>
                <option value="Golf GTI">Golf GTI</option>
                <option value="Range Rover">Range Rover</option>
            </select>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="cart">
        <h1>Selected Items</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                
            </tbody>
        </table>
    </div>

    <script>
        
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartTable = document.getElementById('cart-items');
            cartTable.innerHTML = '';

            if (cart.length === 0) {
                cartTable.innerHTML = '<tr><td colspan="2">Your cart is empty.</td></tr>';
                return;
            }

            cart.forEach(item => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.productName}</td>
                    <td>$${item.price}</td>
                `;
                cartTable.appendChild(row);
            });
        }

        
        window.onload = loadCart;
    </script>
</body>
</html>
